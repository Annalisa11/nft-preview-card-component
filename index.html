<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <title>NFT preview card component</title>
  </head>
  <body class="background">
    <div class="card">
      <div class="card__image">
        <div class="card__image--hover">
          <img src="images/icon-view.svg" alt="eye" />
        </div>
      </div>
      <div class="card__content">
        <h3 class="card__title">Equilibrium #3429</h3>
        <p class="card__description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__stats">
          <div class="card__stats-system">
            <img src="images/icon-ethereum.svg" alt="ethereum" />
            0.041ETH
          </div>
          <div class="card__stats-time">
            <img src="images/icon-clock.svg" alt="clock" />
            3 days left
          </div>
        </div>
        <hr class="card__divider" />
        <div class="card__author">
          <img
            class="card__author-img"
            src="images/image-avatar.png"
            alt="avatar"
          />
          <div class="card__author-name">
            Creation of
            <span class="card__author-name--highlited">Jules Wyvern</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
